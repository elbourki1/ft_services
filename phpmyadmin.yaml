apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
spec:
  selector:
    app: phpmyadmin
  ports:
  - port: 80
    nodePort: 5000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      restartPolicy: Always
      type: Recreate
      containers:
      - name: phpmyadmin
        image: etopian/phpmyadmin
        ports:
        - containerPort: 80
        env:
        - name: MYSQL_HOSTNAME
          value: mysql 
        - name: PMA_USER
          value: root
        - name: PMA_PASSWORD
          value: password
