apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
  - port: 22
    protocol: TCP
    name: ssh
  - port: 443
    protocol: TCP
    name: https
  - port: 80
    protocol: TCP
    name: http
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ssh
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
  - port: 22
    protocol: TCP
    nodePort: 2222
    name: ssh
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      restartPolicy: Always
      containers:
      - name: nginx
        image: nginx_alpine
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        - containerPort: 22
